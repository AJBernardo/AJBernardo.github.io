<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NAMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/img/nami_icon.png" rel="icon">
</head>

<body data-bs-theme="dark">
    <div class="container-fluid p-3 vh-100">
        <img src="assets/img/nami_logo.png" alt="NAMI" class="img-fluid" style="max-height: 60px;">

        <div class="row px-2 mt-3">
            <div class="col-md-7 col-lg-8 col-xxl-9 mb-4 mb-lg-0">
                <div class="row">
                    <div class="col-12 col-xl-4 col-xxl-3 categories-container const-height mb-4 mb-xl-0">
                        <div class="d-flex flex-wrap card overflow-x-scroll h-100 px-4 py-2 p-xl-4 gap-4" id="category-list">
                            <!-- displayCategoryList() -->
                        </div>
                    </div>
                    <div class="col-12 col-xl-8 col-xxl-9 menu-container const-height">
                        <div class="row d-flex justify-content-center align-content-start flex-wrap gap-4 overflow-y-scroll h-100 px-xl-0 px-xxl-5" id="menu-item-container">
                            <!-- displayMenuItems() -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-lg-4 col-xxl-3 const-height receipt">
                <div class="card h-100 p-3">
                    <div class="row mb-3" style="height: 65dvh;">
                        <div class="col overflow-y-auto h-100" id="sales-list">
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                        <h6>ITEMS</h6><span class="text-end">PRICE</span>
                                        <!-- addItem() or removeItem() -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="text-white">TOTAL</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
