<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DedSec | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="assets/fonts/fonts.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/img/dedsecLogo2.webp" rel="icon">
    <style>
        .card {
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg p-0 fixed-top">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="#"><img src="assets/img/dedsecLogo.webp" alt="DedSec" class="img-fluid"
                        style="max-height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                        <a class="nav-link" href="#">CHARACTERS</a>
                        <a class="nav-link" href="#">ABOUT</a>
                        <a class="nav-link" href="#">WATCHDOGS</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="feature-dedsec">
            <img src="assets/img/dedsecCover.gif" alt="We Are DedSec! Join Us!" class="dedsec-video img-fluid">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="row my-4">
                        <div class="col-8">
                            <div class="card"></div>
                        </div>
                        <div class="col-4">
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-5">
                            <div class="card"></div>
                        </div>
                        <div class="col-7">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="my-4">
                        <div class="row my-4">
                            <div class="col">
                                <div class="card" style="height: 200px !important;"></div>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <div class="card" style="height: 400px !important;"></div>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <div class="card" style="height: 200px !important;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');

            if (window.scrollY < 695) {
                navbar.style.backgroundColor = 'transparent';
            } else {
                navbar.style.backgroundColor = 'var(--primaryBackgroundColor)';
            }
        });
    </script>

</body>

</html>
