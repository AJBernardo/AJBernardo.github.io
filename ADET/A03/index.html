<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bento Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .card {
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="row my-4">
                        <div class="col-8">
                            <div class="card"></div>
                        </div>
                        <div class="col-4">
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <div class="card"></div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-5">
                            <div class="card"></div>
                        </div>
                        <div class="col-7">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="my-4">
                        <div class="row my-4">
                            <div class="col">
                                <div class="card" style="height: 200px !important;"></div>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <div class="card" style="height: 400px !important;"></div>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col">
                                <div class="card" style="height: 200px !important;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
